<template>
    <lightning-card title="Drag and Drop">   
        <div class="wrap">
            <div class="left" ondragover={allowDrop} ondrop={drop}  ondragstart={handleDragStart}>
                <template for:each={accounts.data} for:item="account" if:true={accounts.data}> 
                    <div key={account.id}> 
                        <div class="card" dragover="false" key={account.id}  draggable="true" ondragstart={handleDragStart}>
                            <div class="Test"  data-item={account.Id} >
                                <lightning-tile label={account.Name} type="media" class="bolder_style"> 
                                    <lightning-icon slot="media" icon-name="standard:account" ></lightning-icon>
                                    <p>Type:{account.Type}</p>       
                                    <p>Account Number:{account.AccountNumber}</p>   
                                </lightning-tile>
                            </div> 
                        </div>
                    </div>
                </template>
            </div>


            <div class="right" ondragover={allowDrop} ondrop={drop}  ondragstart={handleDragStart}>

            </div>
        </div>
    </lightning-card>
</template>
